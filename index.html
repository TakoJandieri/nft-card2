<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <title>NFT preview card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    </head>
    
    <body>
        <div id="main">
            <img alt="NFT preview card" src="image-equilibrium.jpg"/>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
    
            <div id="maintimeplace">

                <div id="arrowkey">
                    <img class="arrow" alt="arrow" src="icon-ethereum.svg"/>
                    <time class="time1">0.041 ETH</time>
            
                </div>
    
                <div id="clock">
                    
                        <div class="circle">
                            <div class="minute"></div>
                            <div class="hour"></div>
                        </div>
    
                   
                <time class="time2">3 days left</time>
    
                </div>
            </div>
           
            <div id="line"></div>
    
            <div id="bottomplace">
    
                <img class="creatoricon" alt="nft logo" src="6298900.png"/>
            
                <p class="creator">Creation of</p>
                <p class="name"> Jules Wyvern</p>
    
            </div>
            
        </div>
    
    </body>
</html>
